<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto Final - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo"><img src="images/PLATAFORMA-VIRTUAL.png" alt="Logo" /></div>
            <h2>Iniciar Sesión</h2>
            <form id="loginForm" action="login.php" method="POST">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" class="form-control" id="Usuario" name="Usuario" placeholder="Usuario" required />
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="form-control-plaintext" id="Contraseña" name="Contraseña" placeholder="Contraseña" readonly />
                </div>
                <button type="submit" class="btn btn-login" id="login-button" name="iniciar_sesion">Iniciar Sesión</button>
            </form>
            <p>¿No tienes cuenta?</p>
            <a href="registro-index.html" class="btn btn-register">Registrarse</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
