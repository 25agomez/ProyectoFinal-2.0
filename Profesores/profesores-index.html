                        <h2>Registrar Nuevo Profesor</h2>
                        <form action="" id="formulario" class="mt-4">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <label for="id" class="input-group-text">ID:</label>
                                </div>
                                <input type="text" id="id" disabled class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="id">Nombre del Profesor:</label>
                                <input type="text" id="nombre" placeholder="Nombre" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="id">Codigo del Profesor:</label>
                                <input type="text" id="codprofe" placeholder="Codigo del Profesor" required
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="id">Primer Apellido:</label>
                                <input type="text" id="apellido1" placeholder="Primer Apellido" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="id">Segundo Apellido:</label>
                                <input type="text" id="apellido2" placeholder="Segundo Apellido" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="id">Cedula:</label>
                                <input type="text" id="cedula" placeholder="Cedula" required class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="id">Correo:</label>
                                <input type="text" id="correo" placeholder="Correo" required
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="id">Teléfono:</label>
                                <input type="text" id="telefono" placeholder="Teléfono" required
                                    class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="id">Curso:</label>
                                <input type="text" id="curso" placeholder="Curso" required
                                    class="form-control">
                            </div>
                            <button id="open-popup-button" class="btn btn-primary btn-registrar">Registrar Profesor</button>
                        </form>
