<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="register-container">
        <div class="register-box">
            <div class="logo"><img src="images/PLATAFORMA-VIRTUAL.png" alt="Logo" /></div>
            <h2>Registro de Usuario</h2>
            <form action="registro.php" method="POST" id="registerForm">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre de Usuario" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Correo Electrónico" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" class="form-control" id="contraseña" name="contraseña" placeholder="Contraseña" required>
                </div>
                <label for="rol">Rol:</label>
                <select name="rol" class="form-control">
                    <option value="estudiante"><i class="fa-solid fa-user-graduate"></i> Estudiante</option>
                    <option value="profesor"><i class="fa-solid fa-chalkboard-user"></i> Profesor</option>
                    <option value="admin"><i class="fa-solid fa-user-gear"></i> Administrador</option>
                </select><br>

                <button type="button" class="btn btn-register" id="register-button">Registrarse</button>
            </form>
            <p>¿Ya tienes cuenta? <a href="login-index.html" class="btn btn-login">Inicia sesión</a></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
